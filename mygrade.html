<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Calculator</title>
</head>
<body>
    <h1>MY STUDENTS GRADING</h1>
  <script> //SCRIPT TAG TO WRITE JAVASCRIPT CODE INSIDE HTML
    let mark = Number(prompt("Enter your mark (0 - 100):")); //NUMBER SHOWS THAT IT IS A NUMBER

    if (mark >= 79 && mark <= 100) { //IF STATEMENT
      alert("Grade A");
    } else if (mark >= 60 && mark <= 79) { //ELSE IF STATEMENT that  doesn't run if the first condition is true
      alert("Grade B");
    } else if (mark >= 49 && mark <= 59) {
      alert("Grade C");
    } else if (mark >= 40 && mark <= 49)  {
      alert("Grade D");
    } else if (mark <= 40 && mark >= 0) { // ELSE IF STATEMENT  that  doesn't run if the first condition is true
      alert("Grade E");
    } else {
      alert("Invalid input!"); // shows if none of the above conditions are met
    }
    //ALERT MEANS POP UP MESSAGE
  </script>
  

</body>
</html>
